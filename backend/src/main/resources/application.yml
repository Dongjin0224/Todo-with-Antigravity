spring:
  application:
    name: todo-backend

  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/todo_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발 시 자동 스키마 생성/업데이트
    show-sql: true      # SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080


# CORS 설정 (프론트엔드 연동용)
cors:
  allowed-origins: "*"

# JWT 설정
jwt:
  secret: ${JWT_SECRET:VG9kb0FwcFNlY3JldEtleU11c3RCZUxvbmdFbm91Z2hGb3JIUzUxMkFsZ29yaXRobU9yYXRMZWFzdDI1NkJpdHM=} # 개발용 기본값 설정, 배포 시 환경변수 필수
  access-token-validity: 1800000  # 30분 (밀리초)
  refresh-token-validity: 1209600000  # 14일 (밀리초)

# Redis 설정
spring.data.redis:
  host: localhost
  port: 6379

# OAuth2 설정
spring.security.oauth2.client:
  registration:
    google:
      client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
      client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
      scope: email, profile
    kakao:
      client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
      client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
      scope: profile_nickname, account_email
      authorization-grant-type: authorization_code
      redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
      client-authentication-method: client_secret_post
      client-name: Kakao
  provider:
    kakao:
      authorization-uri: https://kauth.kakao.com/oauth/authorize
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
      user-name-attribute: id

# OAuth2 콜백 후 프론트엔드 리다이렉트 URL
app:
  oauth2:
    authorized-redirect-uri: http://localhost:3000/auth/oauth/callback
